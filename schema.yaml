openapi: 3.1.0
info:
  title: CB TODO
  description: API for Creek Burn TODO Application.
  version: 0.0.0
servers:
  - url: http://localhost:8080
    description: local
  - url: https://api.cb-todo.dev.creek-burn.net
    description: dev
paths:
  /api:
    get:
      summary: Get Schema
      description: Obtain this Schema Document
      operationId: apiGetSchema
      responses:
        '200':
          description: This Schema
          content:
            'application/json':
              schema:
                type: object
  /api/todo:
    get:
      summary: Find TODOs
      description: Retrieve all TODOs
      operationId: apiGetTodos
      parameters:
        - $ref: '#/components/parameters/page'
      responses:
        '200':
          $ref: '#/components/responses/todos'
    post:
      summary: Create TODO
      description: Create a new TODO
      operationId: apiCreateTodo
      requestBody:
        $ref: '#/components/requestBodies/todo'
      responses:
        '200':
          $ref: '#/components/responses/todo'
  /api/todo/{id}:
    parameters:
      - $ref: '#/components/parameters/todoId'
    get:
      summary: Get TODO
      description: Retrieve TODO by Title
      operationId: apiGetTodo
      responses:
        '200':
          $ref: '#/components/responses/todo'
    put:
      summary: Update TODO
      description: Update TODO by Title
      operationId: apiPutTodo
      requestBody:
        $ref: '#/components/requestBodies/todo'
      responses:
        '200':
          $ref: '#/components/responses/todo'
    delete:
      summary: Delete Single TODO
      description: Delete TODO by Title
      operationId: apiDeleteTodo
      responses:
        '200':
          $ref: '#/components/responses/todo'
components:
  schemas:
    'todo':
      title: TODO
      description: TODO Object
      type: object
      required:
        - title
        - description
        - due
      properties:
        id: 
          title: ID
          description: Unique Identifier for this TODO
          type: string
          format: uuid
        title:
          title: Title
          description: Simple Name for TODO
          type: string
          maxLength: 50
        description:
          title: Description
          description: Details for TODO
          type: string
          maxLength: 5000
        due:
          title: Due Date+Time
          description: Expected Completion Date and Time
          type: string
          format: date-time
        priority:
          title: Priority
          description: |
            Priority of this item within a queue.
            Used to augment sorts, and is not unique within all TODOs.
            TODOs should be ranked in ascending order.
            TODOs without a priority are ranked at the end.
          type: integer
          minimum: 0
        status:
          title: Status
          description: Current Status of the TODO.
          type: string
          default: NOT_STARTED
          enum:
            - NOT_STARTED
            - STARTED
            - ON_HOLD
            - IN_PROGRESS
            - DONE
  requestBodies:
    'todo':
      description: TODO
      required: true
      content:
        'application/json':
          schema: 
            $ref: '#/components/schemas/todo'
          examples:
            basic:
              $ref: '#/components/examples/todo'
  parameters:
    'todoId':
      in: path
      name: id
      description: Unique Identifer in Path for TODO Objects
      required: true
      schema:
        $ref: '#/components/schemas/todo/properties/id'
    'page':
      in: query
      name: page
      description: Page Number of a paginated request.
      schema:
        type: integer
        minimum: 1
        default: 1
  responses:
    'todo':
      description: Multiple TODOs
      content:
        'application/json':
          schema: 
            $ref: '#/components/schemas/todo'
          examples:
            basic:
              $ref: '#/components/examples/todo'
    'todos':
      description: Multiple TODOs
      content:
        'application/json':
          schema: 
            type: array
            items:
              $ref: '#/components/schemas/todo'
          examples:
            basic:
              $ref: '#/components/examples/todos'
